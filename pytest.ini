[pytest]
# Playwright configuration
addopts =
    --browser chromium
    --headed
    --slowmo 100
    --screenshot on
    --video on
    --tracing on
    --output reports/artifacts
    --html=reports/report.html
    --self-contained-html
    -v
    -s

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke tests - critical path testing
    regression: Regression tests - full test suite
    login: Tests related to login functionality
    cart: Tests related to shopping cart
    checkout: Tests related to checkout process
    inventory: Tests related to product inventory
    negative: Negative test cases
    e2e: End-to-end tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (optional)
# addopts = -n auto  # Uncomment to enable parallel execution with pytest-xdist
